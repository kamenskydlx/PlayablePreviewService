<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{{TITLE}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
        
        /* Prevent zoom on double tap */
        * {
            touch-action: manipulation;
        }
    </style>
</head>
<body class="mobile-fullscreen">
    <iframe src="{{IFRAME_SRC}}" allowfullscreen></iframe>
</body>
</html>
